<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Option Select Menu - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-select">
        <span class="btn-text">Select Preferences</span>
        <span class="arrow-down">
          <i class="fas fa-chevron-down"></i>
        </span>
      </div>

      <ul class="list-items">
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">HTML & CSS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">JavaScript</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">Bootstrap</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">Python</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">Node.JS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">React JS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">Java</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fas fa-check check-icon"></i>
          </span>
          <span class="item-text">Blockchain</span>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
